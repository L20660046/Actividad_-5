<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        /* Estilo básico para la calculadora */
        .calculator {
            width: 200px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <input type="text" id="number1" placeholder="Número 1">
        <input type="text" id="number2" placeholder="Número 2">
        <button id="add">Sumar</button>
        <button id="subtract">Restar</button>
        <button id="multiply">Multiplicar</button>
        <button id="divide">Dividir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
